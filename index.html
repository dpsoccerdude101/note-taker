<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Management MVC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>User Management MVC</h1>
      <form id="new-user-form" class="new-user-form">
        <label for="new-user-content">Add A New User:</label>
        <input
          id="new-user-content"
          class="new-user-content"
          max="10"
          type="number"
        />
        <button type="reset">Delete</button>
        <button class="wipe" id="wipe-button" type="button">
          Wipe Local Storage
        </button>
      </form>
      <ul id="users" class="users"></ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
