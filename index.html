  <body>
    <header>
      <h1>User Manager Dashboard MVC</h1>
    </header>
    <main>
      <form id="new-user-form" class="new-user-form"id="userIDForm">
        <label for="new-user-content">Add A New User:</label>
        <input
          id="new-user-content"
          class="new-user-content"
          max="10"
          type="number"
        />
        <button type="reset">Delete</button>
        <button class="wipe" id="wipe-button" type="button">
          Wipe Local Storage
        </button>
      </form>
      <ul id="users" class="users"></ul>
    </main>
