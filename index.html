<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note Taker MVC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Note Taker MVC</h1>
      <form id="new-note-form" class="new-note-form">
        <label for="new-note-content">Add A New Note:</label>
        <input id="new-note-content" class="new-note-content" />
        <button type="reset">Delete</button>
        <button class="wipe" id="wipe-button" type="button">
          Wipe Local Storage
        </button>
      </form>
      <ul id="notes" class="notes"></ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
